apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.gongbo.fss.demo"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

//        javaCompileOptions {
//            annotationProcessorOptions {
//                //API_PREFIX 路由方法前缀
//                //API_SUFFIX 路由方法后缀
//                //GROUP_PREFIX 路由分组常量前缀
//                //GROUP_SUFFIX 路由分组常量后缀
//                arguments = [API_PREFIX: "navigateTo", API_SUFFIX: "", GROUP_PREFIX: "", GROUP_SUFFIX: "RouteApi"]
//            }
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation project(path: ':common')
    implementation project(path: ':bind')
    implementation project(path: ':runpriority')
    implementation project(path: ':base')
    implementation project(path: ':adapter-listview')
    implementation project(path: ':adapter-recyclerview')
    implementation project(path: ':router-annotation')
    implementation project(path: ':router-api')
    kapt project(path: ':router-compiler')


